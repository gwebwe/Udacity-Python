<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        h2{
            text-decoration: underline;
        }
    </style>
    <title>Blog Entry</title>
</head>
<body>
{% for val in entry %}
<div class="subject">
    <h2>{{val.subject}}</h2>
</div>
<div class="content">
    <p>{{val.content}}</p>

</div>
{% endfor %}
</body>
</html>
